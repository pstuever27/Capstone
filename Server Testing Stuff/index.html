<!DOCTYPE html>
<html lang="en">
<head>
    <!--Header information-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongSync</title>
    <!--main.js is our main script file-->
    <script src="main.js"></script>
    <!--style.css holds styling for now-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Generic placeholder title-->
    <h1>HOST/JOIN PROOF-OF-CONCEPT</h1>
    <div id="error">
        <!--Div holds error message handling. Gets changed by innerHtml later in main.js-->
        <h2>Error</h2>
        <p id="error-message">placeholder</p>
    </div>
    <div id="code-box">
        <!--Code-box displays roomCode information when returned by php. Changed by innerHtml in js-->
        <h2>Room Code</h2>
        <p id="code-box-message">placeholder</p>
        <h3 id="code-box-code">code goes here</h3>
        <p id="code-box-username">username goes here</p>
    </div>
    <div id="host-join">
        <!--Basic interaction buttons. JS listens to buttons and takes input-->
        <button id='host-button'>Host</button>
        <button id='join-button'>Join</button> <br> <br>
        <input type="text" id="room-code" placeholder="Room Code" minlength="4" maxlength="4"/>
        <input type="text" id="username" placeholder="What's your name?" minlength="1"; maxlength="32">
    </div>
</body>
</html>
